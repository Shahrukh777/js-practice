<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="background-color: black;color:bisque">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>

    <script>
        // ADDING ELEMENT
        // LETS MAKE FUNCTION
        function addLang(langName){
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.lang').appendChild(li) //TRAVERSE THE TREE EVERY TIME
        }
        addLang("Python")
        addLang("Shahrukh")

        // BETTER WAY
        function optiLang(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))  // NO TRAVERSING
            document.querySelector('.lang').appendChild(li)
        }
        optiLang("GoLang")
        // ----------------------

        // REPLACING ELEMENT
        const secondLang = document.querySelector('li:nth-child(2)')
        //secondLang.innerHTML = "Mojo"
        const newLi = document.createElement('li')
        newLi.innerHTML = "Mojo"
        secondLang.replaceWith(newLi)    //REPLACES WITH

        // EDIT
        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = "<li>TypeScript</li>"

        // REMOVE
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
    </script>
</body>
</html>
